<html>
    <head>
        <title>Html Form</title>
    </head>
    <body>
        <h1>Html5 Forms</h1>
        <fieldset>
            <legend style="color: blueviolet;">User Registrations</legend>
            <form action="">
                <label for="first"><b>First Name:</b></label>
                <span style="color: red;">*</span>
                <input type="text" id="first" placeholder="Your First Name" required>
                <br>
                <label for="last"><b>Last Name:</b></label>
                <span style="color: red;">*</span>
                <input type="text" id="last" placeholder="Your Last Name" required>
                <br>
                <label for="email"><b>Email Address:</b></label>
                <span style="color: red;">*</span>
                <input type="email" id="email" placeholder="Your Email Address" required>
                <br>
                <label for="phone"><b>Phone Number:</b></label>
                <input type="number" id="phone" placeholder="Your Phone Number">
                <br>
                <label for="password"><b> New Password:</b></label>
                <span style="color: red;">*</span>
                <input type="password" id="password" placeholder="Your New password" required>
                <br>
                <label for="passwordConfirm"><b> Confirm Password:</b></label>
                <span style="color: red;">*</span>
                <input type="password" id="passwordConfirm" placeholder="Your Confirm Password" required>
                <br>
                <label for="country"><b>Choose country</b></label>
                <select id="conuntry">
                    <option value="">--Select Country--</option>
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Nepal">Nepal</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Srilanka">Srilanka</option>
                    
                </select>
                <br>
                <label for="Gender"><b>Gender</b></label>
                <br>
                <input type="radio" id="male" name="Gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender">
                <label for="female">Female</label>
                <br>
                <label for="birth"><b>Date of Birth</b></label>
                <br>
                <input type="date" id="birth">
                <br>
                <label for="upload"><b>Upload Image</b></label>
                <br>
                <input type="file" id="upload">
                <br>
                <label for="message"><b>Your Message</b></label>
                <br>
                <textarea id="message" cols="30" rows="10" placeholder="Hi..."></textarea>
                <br>
                <br>
                <input type="checkbox" id="terms">
                <label for="terms"><b>Terms & Conditions</b></label>
                <span style="color: red;">*</span>
                <br>
                <br>
                <input type="submit" value="Submit Now">
                <input type="reset">
            </form>
        </fieldset>
    </body>
</html>
